<!doctype html>
<html>

<head>
  <title>Chat - Choose room</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../public/css/style.css">
</head>

<body>
  
  <div class="centre">
    <div id="choose_room" class="shadow-lg p-3">
      <center>
        <h3 class="text-secondary" style="margin-top: 60%;">Start to chat !</h3>
      </center>
        <form method="POST" action="/join_room" style="margin-top: 4%;">
            <div class="form-group row" style="margin-left: 20%;">
              <input required type="text" class="form-control" placeholder="Enter room id" name="username" minlength="4" maxlength="6" id="choose_room_form_input">
              <input type="submit" class="btn btn-outline-secondary" style="margin-left: 3%; border-radius: 13px;" value="Join room"></input>
            </div>
        </form>
    </div>
  </div>

</body>

</html>
